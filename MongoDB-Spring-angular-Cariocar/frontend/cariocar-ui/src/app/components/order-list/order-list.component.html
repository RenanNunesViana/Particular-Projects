<div >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let order">

        {{order.description}}

      </td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="customerCpf">
      <th mat-header-cell *matHeaderCellDef>Customer Cpf</th>
      <td mat-cell *matCellDef="let order">

        {{order.customerCpf}}

      </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="checkin">
      <th mat-header-cell *matHeaderCellDef>checkin</th>
      <td mat-cell *matCellDef="let order">

        {{order.checkin}}

      </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef>quote</th>
      <td mat-cell *matCellDef="let order">

        {{order.quote}}

      </td>
    </ng-container>

    <ng-container matColumnDef="paymentStats">
      <th mat-header-cell *matHeaderCellDef>Payment Stats</th>
      <td mat-cell *matCellDef="let order">

        {{order.paymentStats}}

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
