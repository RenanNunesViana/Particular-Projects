<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Plate Column -->
    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef>Plate</th>
      <td mat-cell *matCellDef="let car">

        {{car.plate}}

      </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let car">

        {{car.model}}

      </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let car">

        {{car.age}}

      </td>
    </ng-container>

    <!-- Owner cpf Column -->
    <ng-container matColumnDef="ownerCpf">
      <th mat-header-cell *matHeaderCellDef>Owner Cpf</th>
      <td mat-cell *matCellDef="let car">

        {{car.ownerCpf}}

      </td>
    </ng-container>

    <!--menu with details of this car, edit ou delete it-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let car">

        <button mat-button [matMenuTriggerFor]="menu">escolha</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>detalhes</button>
          <button mat-menu-item>Editar</button>
          <button mat-menu-item>Excluir</button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
