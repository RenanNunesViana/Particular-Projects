<app-find-bar (searchTextChanged)="onSearchTextEntered($event)" [placeHold]="placeHoldMsg" ></app-find-bar>

<div >
<table *ngIf="ds$ | async as userDataSource; else loading" mat-table [dataSource]="userDataSource" class="mat-elevation-z8 demo-table">
  <!-- Cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let user">

        {{user.cpf}}

    </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>first name</th>
    <td mat-cell *matCellDef="let user">

      {{user.firstName}}

    </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">

      {{user.lastName}}

    </td>
  </ng-container>

  <ng-container matColumnDef="cel">
    <th mat-header-cell *matHeaderCellDef>Celphone</th>
    <td mat-cell *matCellDef="let user">

        {{user.cel}}

    </td>
  </ng-container>
  <!--menu with details of this user, edit ou delete it-->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opções</th>
    <td mat-cell *matCellDef="let user">

      <button mat-button [matMenuTriggerFor]="menu">escolha</button>
      <mat-menu #menu="matMenu">
        <button routerLink="/user/details/{{user.id}}" mat-menu-item>detalhes</button>
        <button (click)="setUserToEditId(user.id)" routerLink="/user/edit/{{user.id}}" mat-menu-item>Editar</button>
        <button routerLink="#" mat-menu-item>Excluir</button>
      </mat-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #loading><mat-spinner></mat-spinner></ng-template>
