<app-find-by-date (searchDateBetween)="onSearchDateBetween($event)" ></app-find-by-date>

<div >
  <table mat-table *ngIf="ds$ | async as orderDataSource; else loading" [dataSource]="orderDataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let order">

        {{order.description}}

      </td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="customerCpf">
      <th mat-header-cell *matHeaderCellDef>Customer Cpf</th>
      <td mat-cell *matCellDef="let order">

        {{order.customerCpf}}

      </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="checkin">
      <th mat-header-cell *matHeaderCellDef>checkin</th>
      <td mat-cell *matCellDef="let order">

        {{order.checkin}}

      </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef>quote</th>
      <td mat-cell *matCellDef="let order">

        {{order.quote}}

      </td>
    </ng-container>

    <ng-container matColumnDef="paymentStats">
      <th mat-header-cell *matHeaderCellDef>Payment Stats</th>
      <td mat-cell *matCellDef="let order">

        {{order.paymentStats}}

      </td>

    </ng-container>

    <!--menu with details of this order, edit ou delete it-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let order">

        <button mat-button [matMenuTriggerFor]="menu">escolha</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>detalhes</button>
          <button mat-menu-item>Editar</button>
          <button mat-menu-item>Excluir</button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading><mat-spinner></mat-spinner></ng-template>
